<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sketchpad</title>
    <link rel="stylesheet" href="css/bootstrap-reboot.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <canvas id="canvas" class="canvas"></canvas>

    <div class="tools">
        <button id="brush" class="brush">
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-brush_fill"></use>
            </svg>
        </button>
        <button id="eraser" class="eraser">
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-eraser-variant"></use>
            </svg>
        </button>
        <button id="clear" class="clear">
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-trash"></use>
            </svg>
        </button>
        <div class="palette">
            <div class="color" id="color1"></div>
            <div class="color" id="color2"></div>
            <div class="color" id="color3"></div>
            <div class="color" id="color4"></div>
            <div class="color" id="color5"></div>
            <div class="color" id="color6"></div>
        </div>
    </div>

    <script src="//at.alicdn.com/t/font_570428_5lafuqrbkwxez5mi.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
